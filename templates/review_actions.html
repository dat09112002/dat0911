<!-- In your review_actions.html template -->
<!-- Form to edit a review based on rating -->
<form action="{{ url_for('edit_review') }}" method="post">
    <label for="rating_edit">Edit reviews with rating:</label>
    <input type="number" id="rating_edit" name="rating_edit" min="1" max="5" required>
    <label for="edit_review">Edit Review:</label>
    <input type="text" id="edit_review" name="edit_review" required>
    <button type="submit">Edit Reviews</button>
</form>
