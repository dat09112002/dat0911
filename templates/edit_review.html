<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="back-to-main">
        <a href="/">Back to Main Page</a>
    </div>

    <div class="edit-review">
        <h2>Edit Review</h2>
        <form action="{{ url_for('edit_review', review_id=review.id) }}" method="post">
            <!-- Display existing review information -->
            <p>Current Rating: {{ review.rating }} stars</p>
            <p>Current Review: {{ review.review }}</p>

            <!-- Add fields for editing the review -->
            <label for="new_rating">New Rating:</label>
            <input type="number" id="new_rating" name="new_rating" min="1" max="5" required value="{{ review.rating }}">
            
            <label for="new_review">New Review:</label>
            <textarea id="new_review" name="new_review" required>{{ review.review }}</textarea>

            <!-- Add hidden input for review_id -->
            <input type="hidden" name="review_id" value="{{ review.id }}">

            <button type="submit">Submit Changes</button>
        </form>
    </div>

</body>
</html>
